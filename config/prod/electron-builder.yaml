appId: 'com.darkswap.desktop'
productName: 'Darkswap'
directories:
  output: 'release/prod'
asarUnpack:
  - '**/node_modules/better-sqlite3/**'
files:
  - 'dist/**/**/*'
  - 'package.json'
extraResources:
  - from: 'config/prod/config.yaml'
    to: 'config.yaml'
win:
  target:
    - target: 'nsis'
      arch:
        - 'x64'
  icon: 'assets/icon.ico'
mac:
  target:
    - 'dmg'
  icon: 'assets/icon.icns'
linux:
  target:
    - 'AppImage'
