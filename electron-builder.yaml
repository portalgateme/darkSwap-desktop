appId: 'com.darkswap.desktop'
productName: 'Darkswap'
directories:
  output: 'release'
asarUnpack:
  - '**/node_modules/better-sqlite3/**'
files:
  - 'dist/**/**/*'
  - 'package.json'
extraResources:
  - 'config.yaml'
win:
  target:
    - target: 'msi'
      arch:
        - 'x64'
  icon: 'assets/icon.ico'
mac:
  target:
    - 'dmg'
  icon: 'assets/icon.icns'
